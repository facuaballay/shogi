<div class="container">
<h1 class="text-center container">Shogi</h1>
<!-- tablero -->
     <table>
       <tr  *ngFor="let f of tablero;let fila = index ">                     
          <td  *ngFor="let c of tablero;let columna = index"><img class="imagen " [attr.src]="tablero[fila][columna]?.img" alt=""> {{tablero[fila][columna].id}} </td>  
    
       </tr>
    </table>
<br>
<!-- formulario -->
<form class="row"  #Formulario (ngSubmit)="onMover(ficha.value, lugar.value );" >
     <div class="form-group">
   <input  class="form-control col-md-12 mr-2 " maxlength="2"  #ficha  required type="text" digitOnly placeholder="ID ficha" >{{ficha.value}} 
   <small class="form-text text-muted">Escriba El ID de la ficha</small>

 </div>
   <div class="form-group col-md-3">
    <input  class="form-control  mr-2" #lugar  required type="text" digitOnly placeholder="Lugar" maxlength="2" >
    <small class="form-text text-muted">Primero fila y Despues Columna</small>

   </div> 
   <div class="form-group">
     <button class="btn btn-outline-primary" type="submit"    >Mover</button>
   </div>
 </form> 

 <!-- lista Fichas -->
<ul class="row">
  <li class="col-md-3" *ngFor="let f of lista;let i = index">id:{{f.id}} {{f.nombre}} <img width="20px" src="{{f.img}}" alt="">  </li>
</ul>

</div>
